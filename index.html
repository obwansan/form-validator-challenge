<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel="stylesheet" href="validate.css">

    <title>Form validation challenge</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Form validation challenge</h1>
            <form name="form1">
                <div class="form-group">
                    <label>Required field:</label>
                    <input type="text" class="form-control required1">
                    <div class="reqErrMsg1"></div>
                </div>
                <div class="form-group">
                    <label>Max length 8:</label>
                    <input type="text" class="form-control max8">
                    <div class="max8Err"></div>
                </div>
                <div class="form-group">
                    <label>Required - Min length 10 - Max length 25:</label>
                    <input type="text" class="form-control required2 reqMin10Max25">
                    <div class="reqErrMsg2 reqMinMaxErr"></div>
                </div>
                <div class="form-group">
                    <label>Not required - Min length 10 - Max length 25:</label>
                    <input type="text" class="form-control min10Max25">
                    <div class="minMaxErr"></div>
                </div>
                <div class="form-group">
                    <label>Letters only:</label>
                    <input type="text" class="form-control" id="lettersOnly" name="lettersOnly">
                    <div class="lettersOnlyMsg"></div>
                </div>
                <div class="form-group">
                    <label>Numbers only:</label>
                    <input type="text" class="form-control" id="numbersOnly" name="numbersOnly">
                    <div class="numbersOnlyMsg"></div>
                </div>
                <div class="radio">
                    <strong>Not required:</strong><br>
                    <label><input type="radio" name="required" id="yes" value="1"> Yes</label>
                    <label><input type="radio" name="required" id="no" value="0"> No</label>
                </div>
                <div class="form-group">
                    <label>Required if above field is Yes:</label>
                    <input type="text" class="form-control" id="reqIfRadioChkd">
                    <div class="reqIfRadioChkdErr"></div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Validate!">
                </div>
                <div id="optional">
                    <h4>Optional</h4>
                    <div class="form-group">
                        <label>Valid email:</label>
                        <input type="email" class="form-control email">
                        <div class="invalidEmailMsg"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="validate.js"></script>
</html>
